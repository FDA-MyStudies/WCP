# Email content

passwordResetLinkSubject = Password Help for your FDA-HSMP account
passwordResetLinkContent = <html> <body>Hi $firstName,<BR><BR>Thanks for reaching out for password help.<BR><BR>Please use the link given below along with the Access Code provided, in order to set up a new password.<BR><BR><b>Activation Link:</b> $passwordResetLink<BR><BR><b>Access Code:</b>$accessCode<BR><BR>Please note that the access code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail.<BR><BR>Thanks,<BR>The FDA Health Studies Gateway Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>PS - This is an auto-generated email. Please do not reply.. In case you did not request for password help, please visit the portal and change your password as a precautionary measure.</body></html>

passwordResetLinkForUserSubject = FDA HSMP Account Creation
passwordResetLinkForUserContent = <html> <body> Hi $firstName<BR><BR><p>Welcome to the FDA Health Study Management Portal!<BR><BR>We are pleased to inform you that your account has been created on the portal.<BR><BR>To begin using the portal, complete your account setup process. Please use the activation link  given below along with the  Access Code provided, to set up your account.<BR><BR><b>Activation Link:</b><BR>$passwordResetLink<BR><BR><b>Access code: </b>$accessCode<BR><BR>Please note that the access code can be used only once and is valid for a period of 48 hours only.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The FDA Health Studies Gateway Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>PS - This is an auto-generated email. Please do not reply.</body></html>

mailForUserUpdateSubject = Your account has been updated 
mailForUserUpdateContent = <html> <body> Hi $firstName<BR><BR><p>This is to inform you that one or more details of your user account has been updated by the admin in the FDA Health Study Management Portal.<BR><BR>You may be required to sign in to the portal again in case you were in an active session.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The FDA Health Studies Gateway Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>PS - This is an auto-generated email. Please do not reply.</body></html>

mailForUserEmailUpdateSubject = Your account has been updated
mailForUserEmailUpdateContent = <html> <body> Hi $firstName<BR><BR><p>This is to inform you that one or more details of your user account including your registered email has been updated by the admin in the FDA Health Study Management Portal.<BR><BR>You may be required to sign in to the portal again in case you were in an active session.<BR><BR>Going forward, please use the new updated email address $newUpdatedMail to sign in to the portal. Note that the previously registered email associated with your account can no longer be used to sign in to your account on the portal.<BR><BR>As an added security measure, we advise you to sign in with the new email and change your password.<BR><BR>For any questions or assistance, please write to $customerCareMail<BR><BR>Thanks,<BR>The FDA Health Studies Gateway Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>PS - This is an auto-generated email. Please do not reply.</body></html>

mail.server.shutdown.subject = FDA-HSMP web application has stopped
mail.server.shutdown.content = <html> <body> Hi<BR><BR><p>FDA-HSMP web application has been shutdown.</p> <BR><BR>Thanks,<BR>The FDA Health Studies Gateway Team<BR>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<BR>PS - This is an auto-generated email. Please do not reply.</body></html>

