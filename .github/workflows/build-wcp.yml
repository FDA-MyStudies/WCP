name: Build studybuilder
on:
  pull_request:
    paths:
    - 'fdahpStudyDesigner/**'
    - '.github/workflows/build-wcp.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: |
          cd fdahpStudyDesigner
          mvn -B package --file pom.xml
